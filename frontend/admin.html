<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/admin-favicon.ico" />
    <link rel="apple-touch-icon" href="/admin-apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Panou de administrare LBB" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Admin LBB" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/admin-manifest.webmanifest" />
    
    <title>Admin LBB</title>
    <style>
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/admin-main.tsx"></script>
    <script>
      // Unregister main app service worker and register admin service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Unregister all service workers first to avoid conflicts
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              // Only unregister service workers that are NOT for /admin scope
              if (!registration.scope.includes('/admin')) {
                await registration.unregister();
                console.log('Unregistered main app SW:', registration.scope);
              }
            }
            
            // Register admin service worker
            const adminRegistration = await navigator.serviceWorker.register('/admin-sw.js', { scope: '/admin' });
            console.log('Admin SW registered:', adminRegistration);
          } catch (error) {
            console.error('Service worker registration error:', error);
          }
        });
      }
    </script>
  </body>
</html>
