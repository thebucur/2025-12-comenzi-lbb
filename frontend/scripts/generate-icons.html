<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to generate and download PWA icons.</p>
    
    <div>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    
    <div>
        <button onclick="generateIcon(192)">Generate & Download 192x192</button>
        <button onclick="generateIcon(512)">Generate & Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw cake emoji (simplified)
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ°', size / 2, size / 2);
        }

        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            drawIcon(canvas, size);
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pwa-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Draw initial preview
        window.onload = () => {
            drawIcon(document.getElementById('icon192'), 192);
            drawIcon(document.getElementById('icon512'), 512);
        };
    </script>
</body>
</html>
